<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Get Reel</title>
    <link href='http://fonts.googleapis.com/css?family=Overlock:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <h1>Get REEL</h1>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="add-movie">
        Add Movie
      </button>
    </div>
  </nav>

  <!-- Movie List Section -->
  <div class="row" id="wishListMoviesDiv"> 
  </div>

    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add a Movie. Go Ahead, Do It.</h4>
          <p>* Indicates required field.</p>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="Title">*Title</label>
              <input type="text" class="form-control" id="title-input" placeholder="">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="text" class="form-control" id="year-input" placeholder="">
            </div>
            <div class="alert alert-warning alert-dismissible hidden" id="confirmation" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"></span>
                </button>
                <strong>You mean THIS MOVIE?</strong>
                <button type="button" class="btn btn-default" id="movie-add">Add it</button>
                <button type="button" class="btn btn-default reset">Nope, wrong one.</button>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default reset">Reset Form</button>
          <button type="button" class="btn btn-primary" id="movie-search">Spin the Reel</button>
        </div>
      </div>
    </div>
  </div>
</div>

   <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
