<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Get Reel</title>
    <link href='http://fonts.googleapis.com/css?family=Overlock:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body>
    <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h1>Get REEL</h1>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="add-movie">
          Add Movie
        </button>
        <p id="subheader">Not Netflix. Not Hulu. Not RedBox.</p>
        <!-- Button trigger modal -->
        
      </div>
    </nav>

    <!-- Movie List Section -->
    <div class="row" id ="row"> 
    </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Search results...</h4>
            </div>
            <div class="modal-body">
              <div id="findResults">
              </div>
            </div> <!-- end of modal body-->
<!--             <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default reset">Reset Form</button>
              <button type="button" class="btn btn-primary" id="movie-search">Spin the Reel</button></div> -->
          </div> <!-- end of modal content -->
        </div> <!--end model-dialog -->
      </div><!-- end of modal -->
    </div>


 
   <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
